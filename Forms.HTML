<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <div id="heading">
            <h1 id="title">Survey Form</h1>
            <p id="description">
            </p>
            <form id="survey-form">
                <div group="info">
                    <label id="name">Name</label><!--input tab-->
                    <input required type="name" placeholder="name.">
                </div>
                    <div>
                        <label id="phone">Phone</label><!--input tab-->
                        <input required type="phone" placeholder="phone number.">
                    </div>
                

                <div><label id="email">Email</label>
                    <input required type="email" placeholder="email.">
                </div><!--input tab-->

                <div><label id="school">Which School/University are you attened?</label>
                    <input required type="School" placeholder="School Name">
                </div><!--input tab-->
                
                <div><label id="bod">B.O.D</label></div><!--drop down-->
                <div><label id="status">What are you now?</label></div><!--drop down-->
                <div><label id="status">major</label></div><!--drop down-->
                <div><label>How much you satisified of your school?</label></div> <!--radio-->
                <div><label>What do you like/hate about your school?</label></div><!--txt area-->
                <div><label>What did you do at school?</label></div><!--check box-->
                <div><label>Any complaines about your school?</label></div><!--txt area-->
                
                
            </form>
        </div>
    </body>

</html>
